<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .pdf-link {
            text-decoration: none;
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 18px;
        }
        .pdf-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a class="pdf-link" href="Nea.pdf" target="_blank">Open Article PDF</a>
</body>
</html>
