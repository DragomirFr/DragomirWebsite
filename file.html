<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Local File</title>
    <style>
        /* Optional: Basic styling to make the viewer take up the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent extra scrollbars */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
        }

        /* Styles for the iframe/embed element */
        #pdf-display {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border */
        }

        .fallback-message {
            padding: 20px;
            text-align: center;
            color: #333;
        }
        
    </style>
</head>
<body>

    <div id="pdf-container">
        <iframe id="pdf-display" src="your_document.pdf" type="application/pdf">
            <p class="fallback-message">
                Your browser does not support embedded PDF files. 
                <a href="your_document.pdf" target="_blank">Click here to download and view the PDF.</a>
            </p>
        </iframe>
    </div>

</body>
</html>
