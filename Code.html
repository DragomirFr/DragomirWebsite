<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragomir's Python IDE</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- CodeMirror for syntax highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2c2c54);
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    padding: 20px;
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  #editor {
    flex: 1;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  #controls {
    padding: 15px;
    background: rgba(0,0,0,0.5);
    text-align: right;
    border-top: 1px solid rgba(255,255,255,0.1);
  }
  button {
    background: linear-gradient(90deg, #4CAF50, #2ecc71);
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }
  #output-container {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    padding: 15px;
    height: 200px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 14px;
    white-space: pre-wrap;
    border-top: 1px solid rgba(255,255,255,0.1);
  }
  .error {
    color: #ff6b6b;
  }
  .success {
    color: #a3ffb3;
  }
</style>
</head>
<body>

<header>üêç Dragomir's Python IDE</header>

<div id="editor"></div>

<div id="controls">
  <button onclick="runCode()">‚ñ∂ Run Code (Ctrl+Enter)</button>
</div>

<div id="output-container" id="output"></div>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<script>
  let editor = CodeMirror(document.getElementById("editor"), {
    value: 'print("Hello from Dragomir\\'s IDE!")\nfor i in range(3):\n    print("Line", i+1)',
    mode: "python",
    theme: "dracula",
    lineNumbers: true,
    indentUnit: 4,
    tabSize: 4
  });

  let pyodideReady = false;
  let pyodide;

  async function loadPyodideAndPackages() {
    appendOutput("‚öôÔ∏è Loading Python runtime...\n");
    pyodide = await loadPyodide();
    pyodideReady = true;
    appendOutput("‚úÖ Python ready! Type code above and press Run.\n", "success");
  }
  loadPyodideAndPackages();

  async function runCode() {
    if (!pyodideReady) {
      appendOutput("‚ö†Ô∏è Python is still loading...\n", "error");
      return;
    }
    const code = editor.getValue();
    try {
      let result = await pyodide.runPythonAsync(code);
      if (result !== undefined) {
        appendOutput(result + "\\n", "success");
      }
    } catch (err) {
      appendOutput(err + "\\n", "error");
    }
  }

  function appendOutput(message, type) {
    let output = document.getElementById("output-container");
    let span = document.createElement("span");
    span.className = type || "";
    span.textContent = message;
    output.appendChild(span);
    output.scrollTop = output.scrollHeight;
  }

  // Ctrl+Enter to run
  document.addEventListener("keydown", function(e) {
    if (e.ctrlKey && e.key === "Enter") {
      runCode();
    }
  });
</script>

</body>
</html>
