<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragomir's Tracker v2</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0f172a, #0a0f1a);
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1.5rem;
  }

  .glass {
    background: rgba(15, 23, 42, 0.75);
    border: 1px solid rgba(65,105,225,0.2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 25px rgba(65,105,225,0.15);
  }

  .fade-in {
    animation: fadeIn 0.4s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(5px);}
    to {opacity:1; transform:translateY(0);}
  }

  .month-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2.8rem;
    height: 2.8rem;
    border-radius: 50%;
    background: rgba(30, 41, 59, 0.7);
    border: 1px solid rgba(65,105,225,0.4);
    color: #93c5fd;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease-in-out;
    box-shadow: 0 0 10px rgba(65,105,225,0.2);
  }

  .month-btn:hover {
    background: rgba(65,105,225,0.3);
    color: white;
    box-shadow: 0 0 20px rgba(65,105,225,0.5);
    transform: scale(1.1);
  }

  .month-btn:active {
    transform: scale(0.95);
    box-shadow: 0 0 25px rgba(65,105,225,0.7);
  }

  input[type="checkbox"]:checked + div svg {
    opacity: 1 !important;
  }
</style>
</head>

<body>
<div class="w-full max-w-4xl glass rounded-2xl p-6 md:p-10 fade-in">
  <h1 class="text-3xl md:text-4xl font-bold text-center mb-1">Dragomir‚Äôs Workout Tracker</h1>
  <p class="text-slate-400 text-center mb-8">Track your workouts across months and build your streak.</p>

  <!-- Month Navigation -->
  <div class="flex items-center justify-between mb-6">
    <button id="prev-month" class="month-btn" title="Previous Month">‚Üê</button>
    <span id="month-label" class="text-2xl font-semibold text-white"></span>
    <button id="next-month" class="month-btn" title="Next Month">‚Üí</button>
  </div>

  <!-- Stats -->
  <div class="flex flex-wrap justify-center gap-4 mb-8">
    <div class="bg-slate-800/70 px-6 py-3 rounded-full flex items-center space-x-2">
      <span>üî•</span>
      <span class="font-bold text-emerald-400 text-2xl" id="streak-count">0</span>
      <span class="text-slate-300">day streak</span>
    </div>
    <div class="bg-slate-800/70 px-6 py-3 rounded-full flex items-center space-x-2">
      <span>üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
      <span class="font-bold text-blue-400 text-2xl" id="total-count">0</span>
      <span class="text-slate-300">workouts this month</span>
    </div>
  </div>

  <!-- Days Grid -->
  <div id="days-container" class="grid grid-cols-5 sm:grid-cols-7 gap-3 text-center"></div>
</div>

<script>
  const STORAGE_KEY = 'dragomir_tracker_data';
  const today = new Date();
  let currentYear = today.getFullYear();
  let currentMonth = today.getMonth();

  function getFormattedDate(date) { return date.toISOString().split('T')[0]; }
  function getMonthName(monthIndex) {
    return new Date(2025, monthIndex).toLocaleString('default', { month: 'long' });
  }
  function daysInMonth(year, month) { return new Date(year, month + 1, 0).getDate(); }

  function loadData() {
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; }
    catch { return {}; }
  }
  function saveData(data) { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }

  function calculateStreak(data) {
    const dates = Object.keys(data).filter(d => data[d]);
    if (dates.length === 0) return 0;
    const sorted = dates.map(d => new Date(d)).sort((a,b)=>b-a);
    let streak = 1;
    for (let i = 1; i < sorted.length; i++) {
      const diff = (sorted[i-1] - sorted[i]) / (1000*60*60*24);
      if (diff <= 1.5) streak++;
      else break;
    }
    return streak;
  }

  function renderMonth(year, month) {
    const data = loadData();
    const daysContainer = document.getElementById('days-container');
    daysContainer.innerHTML = '';
    const totalDays = daysInMonth(year, month);
    const monthLabel = document.getElementById('month-label');
    monthLabel.textContent = `${getMonthName(month)} ${year}`;
    const monthData = Object.keys(data)
      .filter(d => new Date(d).getMonth() === month && new Date(d).getFullYear() === year);
    const totalCount = monthData.filter(d => data[d]).length;
    document.getElementById('total-count').textContent = totalCount;

    for (let day = 1; day <= totalDays; day++) {
      const date = new Date(year, month, day);
      const dateKey = getFormattedDate(date);
      const workedOut = data[dateKey] || false;

      const card = document.createElement('div');
      card.className = `p-3 sm:p-4 rounded-xl transition-all duration-200 cursor-pointer ${
        workedOut ? 'bg-emerald-600/70 hover:bg-emerald-500/80' : 'bg-slate-800/70 hover:bg-slate-700/80'
      }`;

      card.innerHTML = `
        <div class="font-semibold text-sm sm:text-base">${day}</div>
        <div class="text-xs text-slate-400">${date.toLocaleDateString('en-US', { weekday: 'short' })}</div>
        <svg class="w-5 h-5 mx-auto mt-1 text-white transition-opacity duration-200 ${workedOut ? 'opacity-100' : 'opacity-0'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
        </svg>
      `;
      card.addEventListener('click', () => {
        data[dateKey] = !data[dateKey];
        saveData(data);
        renderMonth(year, month);
        updateStreakDisplay();
      });
      daysContainer.appendChild(card);
    }
  }

  function updateStreakDisplay() {
    const data = loadData();
    const streak = calculateStreak(data);
    document.getElementById('streak-count').textContent = streak;
  }

  document.getElementById('prev-month').addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    renderMonth(currentYear, currentMonth);
  });

  document.getElementById('next-month').addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderMonth(currentYear, currentMonth);
  });

  window.onload = () => {
    renderMonth(currentYear, currentMonth);
    updateStreakDisplay();
  };
</script>
</body>
</html>
