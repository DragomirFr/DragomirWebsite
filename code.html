<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

    <style>
        :root {
            /* Deeper, modern black/grey theme */
            --bg-color: #0d0d10;
            --main-bg-color: #1a1a1f;
            --text-color: #e4e4f0;
            /* New Modern Blue Accent */
            --accent-color: #5352ed;
            --secondary-accent-color: #ffbe76; 
            --border-color: #2e2e33;
            --header-bg: #141417;
            --console-bg: #101014;
            --run-button-color: #5352ed;
            --run-button-hover: #4746cc;
            --error-color: #ff6b6b;
            --success-color: #2ed573;
        }

        /* Set Poppins as the primary font for all UI elements */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ... (CSS for body::before and .container remains the same) ... */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, var(--main-bg-color), transparent), 
                        radial-gradient(circle at 90% 80%, var(--bg-color), transparent);
            background-size: 200% 200%;
            animation: backgroundGradient 20s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1400px;
            height: 95vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background-color: var(--main-bg-color);
            border: 1px solid var(--border-color);
        }

        header {
            background-color: var(--header-bg);
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .highlight {
            color: var(--accent-color);
        }

        #header-controls {
            display: flex;
            align-items: center;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .code-and-tabs {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        /* ---------------------------------- */
        /* Improved Tab Bar Styling and Animations */
        /* ---------------------------------- */
        .tab-bar {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
            padding: 0;
            /* Remove gap and let flex handle spacing for SortableJS */
            transition: height 0.3s ease;
        }
        
        .tab {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            color: var(--text-color);
            background-color: var(--header-bg);
            border: none;
            border-right: 1px solid var(--border-color);
            font-family: 'Poppins', sans-serif;
            
            /* ADDED: Transition for smoother tab appearance/movement */
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease, opacity 0.2s ease;
        }
        .tab-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 5px;
            position: relative;
        }

        /* ADDED: Unsaved Changes Indicator */
        .unsaved::after {
            content: '•';
            color: var(--secondary-accent-color);
            font-size: 1.5rem;
            line-height: 0;
            position: absolute;
            top: 50%;
            right: 0px;
            transform: translateY(-50%);
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .tab-rename-input {
            /* ... (Input styles remain the same) ... */
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 0 5px;
            border-radius: 3px;
            font-family: 'Poppins', sans-serif;
        }
        .tab-close {
            /* ... (Close button styles remain the same) ... */
            color: #ccc;
            margin-left: 8px;
            font-size: 0.8rem;
            transition: color 0.2s;
            line-height: 1;
        }
        .tab-close:hover {
            color: var(--error-color);
        }

        .tab:first-of-type {
            border-top-left-radius: 8px;
        }
        .tab:hover {
            background-color: #2e3039;
        }
        .tab.active {
            background-color: var(--main-bg-color);
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: calc(0.75rem - 1px);
        }
        #add-tab-button {
            /* ... (Add button styles remain the same) ... */
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }
        #add-tab-button:hover {
            color: var(--text-color);
        }

        /* SortableJS styles for drag-and-drop */
        .sortable-chosen {
            opacity: 0.6;
        }
        .sortable-ghost {
            opacity: 0.2;
            background: #2e3039;
        }

        /* ... (The rest of the CSS remains the same) ... */
        .code-area {
            flex: 1;
            border: 2px solid var(--border-color);
            border-top: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-size: 1rem;
            line-height: 1.5;
            font-family: 'JetBrains Mono', monospace; 
        }

        .CodeMirror-gutters {
            background-color: var(--header-bg) !important;
            border-right: 1px solid var(--border-color) !important;
        }

        .CodeMirror-linenumbers {
            color: var(--border-color) !important;
        }

        .console-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--console-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--border-color);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid #6272a4;
            font-family: 'Poppins', sans-serif;
        }
        
        #clear-output {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        #clear-output:hover {
            opacity: 1;
        }

        #output {
            flex: 1;
            white-space: pre-wrap;
            padding: 1rem;
            margin: 0;
            overflow-y: auto;
            font-size: 0.9rem;
            color: var(--success-color);
            font-family: 'JetBrains Mono', monospace; 
        }

        #run-button {
            background-color: var(--run-button-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #run-button:hover:not(:disabled) {
            background-color: var(--run-button-hover);
            transform: translateY(-2px);
        }

        #run-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Status Bar Styling */
        #status-bar {
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
        }
        #file-status {
            color: var(--secondary-accent-color);
        }
        #exec-time {
            color: var(--success-color);
            font-weight: 600;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
            font-family: 'Poppins', sans-serif;
        }
        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <p>Initializing Python environment...</p>
        <p class="loading-text">This may take a moment.</p>
    </div>

    <div class="container">
        <header>
            <h1><span class="highlight">Python</span> Editor</h1>
            <div id="header-controls">
                <button id="run-button" disabled>Run Code</button>
            </div>
        </header>

        <main>
            <div class="code-and-tabs">
                <div class="tab-bar-wrapper" style="display: flex; align-items: center; background-color: var(--header-bg);">
                    <div class="tab-bar" id="tab-bar" style="display: flex;">
                        </div>
                    <button id="add-tab-button" style="padding: 0.75rem 1.25rem;">+</button>
                </div>
                
                <div class="code-area">
                    <div id="editor"></div>
                </div>
            </div>

            <div class="console-area">
                <div class="console-header">
                    Output
                    <button id="clear-output" title="Clear Output">🗑️</button>
                </div>
                <pre id="output"></pre>
            </div>
        </main>
        
        <div id="status-bar">
            <span id="file-status">Ready.</span>
            <span id="exec-time"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/python-hint.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const outputConsole = document.getElementById('output');
            const runButton = document.getElementById('run-button');
            const loadingOverlay = document.getElementById('loading-overlay');
            const tabBar = document.getElementById('tab-bar');
            const editorDiv = document.getElementById('editor');
            const fileStatus = document.getElementById('file-status');
            const execTime = document.getElementById('exec-time');

            const STORAGE_KEY = 'pyeditor_files_v3';
            let files = {};
            let fileOrder = []; // NEW: Array to maintain tab order
            let currentFileId = 'main';
            let editorInstance = null;
            let pyodide = null;

            // --- 1. FILE & LOCAL STORAGE PERSISTENCE ---

            function saveFiles() {
                // Only save if the editor is initialized (after initial load)
                if (editorInstance) {
                    files[currentFileId].code = editorInstance.getValue();
                    // NEW: Update unsaved status
                    files[currentFileId].unsaved = false;
                    renderTabs(); 
                }
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ files, currentFileId, fileOrder }));
                fileStatus.textContent = 'Auto-saved.';
                setTimeout(() => fileStatus.textContent = 'Ready.', 1000);
            }

            function loadFiles() {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (storedData) {
                    const data = JSON.parse(storedData);
                    files = data.files;
                    currentFileId = data.currentFileId;
                    fileOrder = data.fileOrder || Object.keys(files); // Use stored order or generate it
                    
                    // Ensure the order array is clean and matches the files object
                    fileOrder = fileOrder.filter(id => files[id]);
                    Object.keys(files).forEach(id => {
                        if (!fileOrder.includes(id)) {
                            fileOrder.push(id);
                        }
                        // NEW: Ensure all files have the 'unsaved' property for UI
                        if (files[id].unsaved === undefined) {
                            files[id].unsaved = false;
                        }
                    });

                } else {
                    // Default file structure
                    const mainId = 'main';
                    files = {
                        [mainId]: { name: 'main.py', code: "print('Hello, Modern Web Editor!')\n\n# Try dragging this tab to a new position.", unsaved: false },
                    };
                    currentFileId = mainId;
                    fileOrder = [mainId];
                }
            }
            
            // --- 2. EDITOR INITIALIZATION & TAB RENDERING ---

            function initializeEditor(fileId) {
                const fileCode = files[fileId].code;
                
                if (editorInstance) {
                    // If editor exists, just SET its value
                    editorInstance.setValue(fileCode);
                    editorInstance.focus();
                } else {
                    // Editor is null, create it for the first time
                    editorInstance = CodeMirror(editorDiv, {
                        value: fileCode,
                        mode: 'python',
                        theme: 'dracula',
                        lineNumbers: true,
                        indentUnit: 4,
                        tabSize: 4,
                        indentWithTabs: true,
                        autofocus: true,
                        lineWrapping: true,
                        autoCloseBrackets: true,
                        autoCloseTags: true,
                        extraKeys: { 
                            "Ctrl-Space": "autocomplete",
                            "Tab": function(cm) { // Custom tab for autocompletion fallback
                                if (cm.somethingSelected()) {
                                    cm.indentSelection("add");
                                } else if (cm.getOption("indentWithTabs")) {
                                    cm.replaceSelection("\t", "end", "+input");
                                } else {
                                    const spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                                    cm.replaceSelection(spaces, "end", "+input");
                                }
                            }
                        },
                        hintOptions: { completeSingle: false, container: document.body }
                    });
                    
                    // Attach change listener *once*
                    editorInstance.on('change', () => {
                        // NEW: Set unsaved status on file change
                        if (files[currentFileId].unsaved === false) {
                            files[currentFileId].unsaved = true;
                            renderTabs();
                        }
                        // Throttle auto-save to only run after a brief pause
                        if (this.saveTimer) clearTimeout(this.saveTimer);
                        this.saveTimer = setTimeout(saveFiles, 1000);
                    });
                }
            }

            function renderTabs() {
                tabBar.innerHTML = ''; // Clear all old tabs
                
                fileOrder.forEach(fileId => {
                    const file = files[fileId];
                    if (!file) return; // Skip if file was deleted but still in order array

                    const tab = document.createElement('button');
                    tab.classList.add('tab');
                    tab.setAttribute('data-file-id', fileId);
                    
                    const tabNameSpan = document.createElement('span');
                    tabNameSpan.classList.add('tab-name');
                    tabNameSpan.textContent = file.name;
                    tabNameSpan.title = file.name;

                    // NEW: Add unsaved indicator class
                    if (file.unsaved) {
                        tabNameSpan.classList.add('unsaved');
                    }
                    
                    tab.appendChild(tabNameSpan);

                    if (fileId !== 'main') {
                        const closeButton = document.createElement('span');
                        closeButton.classList.add('tab-close');
                        closeButton.innerHTML = '×';
                        closeButton.title = 'Delete File';
                        closeButton.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteFile(fileId);
                        });
                        tab.appendChild(closeButton);
                    }

                    if (fileId === currentFileId) {
                        tab.classList.add('active');
                    }
                    tabBar.appendChild(tab);
                });
                
                // Re-apply SortableJS after rendering tabs
                applySortable();
            }
            
            function applySortable() {
                // Initialize SortableJS for drag-and-drop
                Sortable.create(tabBar, {
                    animation: 250, // Smoother animation
                    draggable: '.tab',
                    filter: '#add-tab-button',
                    onUpdate: function (evt) {
                        const newOrder = Array.from(tabBar.children)
                                              .map(el => el.getAttribute('data-file-id'))
                                              .filter(id => id); // Filter out null/undefined
                        
                        fileOrder = newOrder;
                        saveFiles();
                    }
                });
            }


            // --- 3. FILE MANAGEMENT LOGIC ---

            tabBar.addEventListener('click', (e) => {
                const target = e.target.closest('.tab');
                if (target && !e.target.classList.contains('tab-close')) {
                    const newFileId = target.getAttribute('data-file-id');
                    
                    if (newFileId === currentFileId) return;

                    // 1. SAVE the content of the file we are leaving.
                    if (editorInstance) {
                        files[currentFileId].code = editorInstance.getValue();
                        files[currentFileId].unsaved = false; // Mark as saved on switch
                    }

                    // 2. Update the state and UI
                    currentFileId = newFileId;
                    renderTabs();
                    
                    // 3. Load the content for the NEW file into the editor.
                    initializeEditor(currentFileId); 
                    saveFiles();
                }
            });
            
            // File Rename Handler (Double Click) - Logic remains correct
            tabBar.addEventListener('dblclick', (e) => {
                const target = e.target.closest('.tab-name');
                if (!target || target.classList.contains('unsaved')) return; // Ignore double-click on dot

                const tab = target.closest('.tab');
                const fileId = tab.getAttribute('data-file-id');
                const oldName = files[fileId].name;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = oldName;
                input.classList.add('tab-rename-input');
                input.size = oldName.length > 5 ? oldName.length : 5; 

                target.style.display = 'none';
                tab.insertBefore(input, target.nextSibling);
                input.focus();
                input.select();
                
                const rename = () => {
                    const newName = input.value.trim().replace(/\s/g, '_');
                    const extension = newName.includes('.') ? '' : '.py';
                    const finalName = newName.endsWith('.py') ? newName : newName + extension;
                    
                    if (finalName && finalName !== oldName) {
                        files[fileId].name = finalName;
                        renderTabs();
                        saveFiles();
                    } else {
                        target.textContent = oldName;
                    }

                    input.remove();
                    target.style.display = 'inline';
                };

                input.addEventListener('blur', rename);
                input.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') rename();
                });
            });


            const addTabButton = document.getElementById('add-tab-button');
            let fileCounter = 1;
            addTabButton.addEventListener('click', () => {
                const newFileId = `file${Date.now()}`;
                const newFileName = `helper${fileCounter++}.py`;

                // Save the current file's content before switching
                if (editorInstance) {
                    files[currentFileId].code = editorInstance.getValue();
                    files[currentFileId].unsaved = false; // Mark old file as saved
                }

                files[newFileId] = { name: newFileName, code: `# Python file: ${newFileName}\ndef greet():\n    return f'Hello from {newFileName}'`, unsaved: true };

                currentFileId = newFileId;
                fileOrder.push(newFileId); // Add new file to the end of the order
                renderTabs();
                initializeEditor(currentFileId);
                saveFiles();
            });

            function deleteFile(fileIdToDelete) {
                if (!confirm(`Are you sure you want to delete ${files[fileIdToDelete].name}?`)) return;

                delete files[fileIdToDelete];
                
                // Remove from order array
                const index = fileOrder.indexOf(fileIdToDelete);
                if (index > -1) {
                    fileOrder.splice(index, 1);
                }
                
                // If we deleted the active tab, switch to the next file in order
                if (fileIdToDelete === currentFileId) {
                    currentFileId = fileOrder[0]; // Fallback to the first file in the new order
                    initializeEditor(currentFileId);
                }

                renderTabs();
                saveFiles();
            }

            // --- 4. PYODIDE EXECUTION LOGIC (Remains Correct) ---

            document.getElementById('clear-output').addEventListener('click', () => {
                outputConsole.textContent = '';
                execTime.textContent = '';
            });

            runButton.addEventListener('click', async () => {
                // 1. Ensure current code is saved to file object before running
                if (editorInstance) {
                    files[currentFileId].code = editorInstance.getValue();
                    files[currentFileId].unsaved = false;
                    renderTabs(); // Update indicator
                }

                const currentFileName = files[currentFileId].name;
                outputConsole.textContent = ''; 
                runButton.disabled = true;
                fileStatus.textContent = 'Running...';
                execTime.textContent = '';
                
                // 2. Write ALL files to the Pyodide virtual file system (VFS)
                for (const fileId of fileOrder) {
                    const file = files[fileId];
                    if (file) {
                        pyodide.FS.writeFile(`/${file.name}`, file.code, { encoding: "utf8" });
                    }
                }

                await new Promise(resolve => setTimeout(resolve, 10));

                pyodide.setStdout({
                    batched: (message) => { outputConsole.textContent += message + '\n'; }
                });

                // 3. Run the code from the active file and time it
                const startTime = performance.now();
                try {
                    outputConsole.style.color = 'var(--secondary-accent-color)';
                    
                    const codeToRun = pyodide.FS.readFile(`/${currentFileName}`, { encoding: "utf8" });
                    
                    await pyodide.runPythonAsync(codeToRun);
                    
                    outputConsole.style.color = 'var(--success-color)';
                } catch (err) {
                    outputConsole.textContent = `Error: ${err}`;
                    outputConsole.style.color = 'var(--error-color)';
                } finally {
                    const endTime = performance.now();
                    runButton.disabled = false;
                    fileStatus.textContent = 'Ready.';
                    execTime.textContent = `Executed in ${(endTime - startTime).toFixed(2)} ms`;
                }
            });

            // --- 5. INITIALIZATION ---

            loadFiles();
            renderTabs();
            
            try {
                fileStatus.textContent = 'Loading interpreter...';
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                loadingOverlay.style.display = 'none';
                runButton.disabled = false;
                initializeEditor(currentFileId);
                fileStatus.textContent = 'Ready.';
            } catch (error) {
                loadingOverlay.innerHTML = `<p style="color:var(--error-color);">Failed to load Python environment. Check your connection.</p>`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
