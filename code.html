<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Deeper, modern black/grey theme */
            --bg-color: #0d0d10;
            --main-bg-color: #1a1a1f;
            --text-color: #e4e4f0;
            /* New Modern Blue Accent */
            --accent-color: #5352ed;
            --secondary-accent-color: #ffbe76; /* Status/Loading color */
            --border-color: #2e2e33;
            --header-bg: #141417;
            --console-bg: #101014;
            --run-button-color: #5352ed;
            --run-button-hover: #4746cc;
            --error-color: #ff6b6b;
            --success-color: #2ed573;
        }

        /* Set Poppins as the primary font for all UI elements */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, var(--main-bg-color), transparent), 
                        radial-gradient(circle at 90% 80%, var(--bg-color), transparent);
            background-size: 200% 200%;
            animation: backgroundGradient 20s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1400px;
            height: 95vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background-color: var(--main-bg-color);
            border: 1px solid var(--border-color);
        }

        header {
            background-color: var(--header-bg);
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .highlight {
            color: var(--accent-color);
        }

        #header-controls {
            display: flex;
            align-items: center;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .code-and-tabs {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        /* Improved Tab Bar Styling */
        .tab-bar {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
            padding: 0;
            gap: 2px;
        }
        .tab {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            color: var(--text-color);
            background-color: var(--header-bg);
            border: none;
            border-right: 1px solid var(--border-color);
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .tab-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 5px;
        }
        .tab-rename-input {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 0 5px;
            border-radius: 3px;
            font-family: 'Poppins', sans-serif;
        }
        .tab-close {
            color: #ccc;
            margin-left: 8px;
            font-size: 0.8rem;
            transition: color 0.2s;
            line-height: 1;
        }
        .tab-close:hover {
            color: var(--error-color);
        }

        .tab:first-of-type {
            border-top-left-radius: 8px;
        }
        .tab:hover {
            background-color: #2e3039;
        }
        .tab.active {
            background-color: var(--main-bg-color);
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: calc(0.75rem - 1px);
        }
        #add-tab-button {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }
        #add-tab-button:hover {
            color: var(--text-color);
        }
        
        .code-area {
            flex: 1;
            border: 2px solid var(--border-color);
            border-top: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-size: 1rem;
            line-height: 1.5;
            font-family: 'JetBrains Mono', monospace; 
        }

        .CodeMirror-gutters {
            background-color: var(--header-bg) !important;
            border-right: 1px solid var(--border-color) !important;
        }

        .CodeMirror-linenumbers {
            color: var(--border-color) !important;
        }

        .console-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--console-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--border-color);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid #6272a4;
            font-family: 'Poppins', sans-serif;
        }
        
        #clear-output {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        #clear-output:hover {
            opacity: 1;
        }

        #output {
            flex: 1;
            white-space: pre-wrap;
            padding: 1rem;
            margin: 0;
            overflow-y: auto;
            font-size: 0.9rem;
            color: var(--success-color);
            font-family: 'JetBrains Mono', monospace; 
        }

        #run-button {
            background-color: var(--run-button-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #run-button:hover:not(:disabled) {
            background-color: var(--run-button-hover);
            transform: translateY(-2px);
        }

        #run-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Status Bar Styling */
        #status-bar {
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
        }
        #file-status {
            color: var(--secondary-accent-color);
        }
        #exec-time {
            color: var(--success-color);
            font-weight: 600;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
            font-family: 'Poppins', sans-serif;
        }
        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <p>Initializing Python environment...</p>
        <p class="loading-text">This may take a moment.</p>
    </div>

    <div class="container">
        <header>
            <h1><span class="highlight">Python</span> Editor</h1>
            <div id="header-controls">
                <button id="run-button" disabled>Run Code</button>
            </div>
        </header>

        <main>
            <div class="code-and-tabs">
                <div class="tab-bar" id="tab-bar">
                    <button id="add-tab-button">+</button>
                </div>
                <div class="code-area">
                    <div id="editor"></div>
                </div>
            </div>

            <div class="console-area">
                <div class="console-header">
                    Output
                    <button id="clear-output" title="Clear Output">🗑️</button>
                </div>
                <pre id="output"></pre>
            </div>
        </main>
        
        <div id="status-bar">
            <span id="file-status">Ready.</span>
            <span id="exec-time"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/python-hint.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const outputConsole = document.getElementById('output');
            const runButton = document.getElementById('run-button');
            const loadingOverlay = document.getElementById('loading-overlay');
            const tabBar = document.getElementById('tab-bar');
            const editorDiv = document.getElementById('editor');
            const fileStatus = document.getElementById('file-status');
            const execTime = document.getElementById('exec-time');

            const STORAGE_KEY = 'pyeditor_files_v2';
            let files = {};
            let currentFileId = 'main';
            let editorInstance;
            let pyodide = null;

            // --- 1. FILE & LOCAL STORAGE PERSISTENCE ---

            function saveFiles() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ files, currentFileId }));
                fileStatus.textContent = 'Auto-saved.';
                setTimeout(() => fileStatus.textContent = 'Ready.', 1000);
            }

            function loadFiles() {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (storedData) {
                    const data = JSON.parse(storedData);
                    files = data.files;
                    currentFileId = data.currentFileId;
                } else {
                    // Default file structure
                    files = {
                        'main': { name: 'main.py', code: "print('Hello, Modern Web Editor!')\n\n# To test the tab system:\n# 1. Click '+' to create helper1.py\n# 2. Write a function there: def add(a, b): return a + b\n# 3. Come back here and import it:\n# from helper1 import add\n# print(add(5, 3))" },
                    };
                    currentFileId = 'main';
                }
            }

            // --- 2. EDITOR INITIALIZATION & TAB RENDERING ---

            function initializeEditor(fileId) {
                if (editorInstance) {
                    editorInstance.toTextArea();
                }
                editorDiv.textContent = '';
                editorInstance = CodeMirror(editorDiv, {
                    value: files[fileId].code,
                    mode: 'python',
                    theme: 'dracula',
                    lineNumbers: true,
                    indentUnit: 4,
                    tabSize: 4,
                    indentWithTabs: true,
                    autofocus: true,
                    lineWrapping: true,
                    autoCloseBrackets: true,
                    autoCloseTags: true,
                    extraKeys: { 
                        "Ctrl-Space": "autocomplete",
                        "Tab": function(cm) { // Custom tab for autocompletion fallback
                            if (cm.somethingSelected()) {
                                cm.indentSelection("add");
                            } else if (cm.getOption("indentWithTabs")) {
                                cm.replaceSelection("\t", "end", "+input");
                            } else {
                                const spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                                cm.replaceSelection(spaces, "end", "+input");
                            }
                        }
                    },
                    hintOptions: { completeSingle: false, container: document.body }
                });
                editorInstance.on('change', saveFiles);
            }

            function renderTabs() {
                tabBar.querySelectorAll('.tab').forEach(t => t.remove());
                const addTabButton = document.getElementById('add-tab-button');
                
                Object.keys(files).forEach(fileId => {
                    const file = files[fileId];
                    const tab = document.createElement('button');
                    tab.classList.add('tab');
                    tab.setAttribute('data-file-id', fileId);
                    
                    // Tab name display/rename target
                    const tabNameSpan = document.createElement('span');
                    tabNameSpan.classList.add('tab-name');
                    tabNameSpan.textContent = file.name;
                    tabNameSpan.title = file.name;
                    tab.appendChild(tabNameSpan);

                    if (fileId !== 'main') {
                        // Delete Button
                        const closeButton = document.createElement('span');
                        closeButton.classList.add('tab-close');
                        closeButton.innerHTML = '×';
                        closeButton.title = 'Delete File';
                        closeButton.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteFile(fileId);
                        });
                        tab.appendChild(closeButton);
                    }

                    if (fileId === currentFileId) {
                        tab.classList.add('active');
                    }
                    tabBar.insertBefore(tab, addTabButton);
                });
            }

            // --- 3. FILE MANAGEMENT LOGIC ---

            tabBar.addEventListener('click', (e) => {
                const target = e.target.closest('.tab');
                if (target && !e.target.classList.contains('tab-close')) {
                    const newFileId = target.getAttribute('data-file-id');
                    if (newFileId === currentFileId) return;

                    currentFileId = newFileId;
                    renderTabs();
                    initializeEditor(currentFileId);
                    saveFiles();
                }
            });
            
            // File Rename Handler (Double Click)
            tabBar.addEventListener('dblclick', (e) => {
                const target = e.target.closest('.tab-name');
                if (!target) return;
                
                const tab = target.closest('.tab');
                const fileId = tab.getAttribute('data-file-id');
                const oldName = files[fileId].name;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = oldName;
                input.classList.add('tab-rename-input');
                // Set input size based on current name length
                input.size = oldName.length > 5 ? oldName.length : 5; 

                target.style.display = 'none';
                tab.insertBefore(input, target.nextSibling);
                input.focus();
                input.select();
                
                const rename = () => {
                    const newName = input.value.trim().replace(/\s/g, '_');
                    const extension = newName.includes('.') ? '' : '.py';
                    const finalName = newName.endsWith('.py') ? newName : newName + extension;
                    
                    if (finalName && finalName !== oldName) {
                        files[fileId].name = finalName;
                        renderTabs();
                        saveFiles();
                    } else {
                        target.textContent = oldName;
                    }

                    input.remove();
                    target.style.display = 'inline';
                };

                input.addEventListener('blur', rename);
                input.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') rename();
                });
            });


            const addTabButton = document.getElementById('add-tab-button');
            let fileCounter = 1;
            addTabButton.addEventListener('click', () => {
                const newFileId = `file${Date.now()}`;
                const newFileName = `helper${fileCounter++}.py`;

                files[newFileId] = { name: newFileName, code: `# Python file: ${newFileName}\ndef greet():\n    return f'Hello from {newFileName}'` };

                currentFileId = newFileId;
                renderTabs();
                initializeEditor(currentFileId);
                saveFiles();
            });

            function deleteFile(fileIdToDelete) {
                if (!confirm(`Are you sure you want to delete ${files[fileIdToDelete].name}?`)) return;

                delete files[fileIdToDelete];
                
                // If we deleted the active tab, switch to 'main' or the next available tab
                if (fileIdToDelete === currentFileId) {
                    currentFileId = Object.keys(files)[0]; // Fallback to the first file
                    initializeEditor(currentFileId);
                }

                renderTabs();
                saveFiles();
            }

            // --- 4. PYODIDE EXECUTION LOGIC ---

            document.getElementById('clear-output').addEventListener('click', () => {
                outputConsole.textContent = '';
                execTime.textContent = '';
            });

            runButton.addEventListener('click', async () => {
                const currentFileName = files[currentFileId].name;
                outputConsole.textContent = ''; 
                runButton.disabled = true;
                fileStatus.textContent = 'Running...';
                execTime.textContent = '';

                // 1. Write ALL files to the Pyodide virtual file system (VFS)
                for (const fileId in files) {
                    pyodide.FS.writeFile(`/${files[fileId].name}`, files[fileId].code, { encoding: "utf8" });
                }

                // ** FIX: Small delay to ensure VFS flush before execution **
                await new Promise(resolve => setTimeout(resolve, 10));

                pyodide.setStdout({
                    batched: (message) => { outputConsole.textContent += message + '\n'; }
                });

                // 2. Run the code from the active file and time it
                const startTime = performance.now();
                try {
                    outputConsole.style.color = 'var(--secondary-accent-color)';
                    
                    // Execute the code by reading the file from the VFS
                    const codeToRun = pyodide.FS.readFile(`/${currentFileName}`, { encoding: "utf8" });
                    
                    // The core fix: we must explicitly run the file content
                    await pyodide.runPythonAsync(codeToRun);
                    
                    outputConsole.style.color = 'var(--success-color)';
                } catch (err) {
                    outputConsole.textContent = `Error: ${err}`;
                    outputConsole.style.color = 'var(--error-color)';
                } finally {
                    const endTime = performance.now();
                    runButton.disabled = false;
                    fileStatus.textContent = 'Ready.';
                    execTime.textContent = `Executed in ${(endTime - startTime).toFixed(2)} ms`;
                }
            });

            // --- 5. INITIALIZATION ---

            loadFiles();
            renderTabs();
            
            try {
                fileStatus.textContent = 'Loading interpreter...';
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                loadingOverlay.style.display = 'none';
                runButton.disabled = false;
                initializeEditor(currentFileId);
                fileStatus.textContent = 'Ready.';
            } catch (error) {
                loadingOverlay.innerHTML = `<p style="color:var(--error-color);">Failed to load Python environment. Check your connection.</p>`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
