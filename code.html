<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragomir Python Editor</title>

<!-- CodeMirror 5 CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

<style>
body {
    margin: 0;
    font-family: 'Fira Code', monospace;
    background-color: #1e1e1e;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    padding: 10px 20px;
    background-color: #121212;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
}

header h1 {
    font-size: 1.2rem;
    font-weight: 400;
}

button {
    padding: 5px 15px;
    background-color: #007acc;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #005fa3;
}

#editor {
    flex: 1;
}

#output {
    height: 40%;
    background-color: #1e1e1e;
    color: #d4d4d4;
    padding: 10px;
    overflow-y: auto;
    font-family: 'Fira Code', monospace;
    border-top: 1px solid #333;
}
</style>
</head>
<body>
<header>
    <h1>Dragomir Python Editor</h1>
    <button id="runBtn">Run</button>
</header>

<textarea id="editor"># Write your Python code here
print("Hello from Dragomir Editor!")</textarea>

<div id="output"></div>

<!-- CodeMirror 5 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/display/placeholder.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/selection/active-line.min.js"></script>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<script>
let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    lineNumbers: true,
    mode: "python",
    theme: "dracula",
    matchBrackets: true,
    autoCloseBrackets: true,
    styleActiveLine: true,
    indentUnit: 4,
    tabSize: 4,
    autofocus: true
});

let pyodide = null;

async function loadPyodideAndPackages() {
    pyodide = await loadPyodide();
}
loadPyodideAndPackages();

document.getElementById('runBtn').addEventListener('click', async () => {
    if (!pyodide) {
        alert("Python is still loading. Please wait!");
        return;
    }
    const code = editor.getValue();
    try {
        let output = await pyodide.runPythonAsync(code);
        document.getElementById('output').textContent = output ?? '';
    } catch (err) {
        document.getElementById('output').textContent = err;
    }
});
</script>
</body>
</html>
