<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a2e;
            --main-bg-color: #282a3a;
            --text-color: #e4e4f0;
            --accent-color: #6c63ff;
            --secondary-accent-color: #a463ff;
            --border-color: #44475a;
            --header-bg: #212133;
            --console-bg: #131320;
            --run-button-color: #4b42b6;
            --run-button-hover: #3a3399;
            --error-color: #ff5555;
            --success-color: #50fa7b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-color), var(--header-bg), var(--bg-color));
            background-size: 400% 400%;
            animation: backgroundGradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1400px;
            height: 95vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background-color: var(--main-bg-color);
            border: 1px solid var(--border-color);
        }

        header {
            background-color: var(--header-bg);
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .highlight {
            color: var(--accent-color);
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .code-and-tabs {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .tab-bar {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            padding: 0 0.5rem;
            background-color: var(--header-bg);
        }
        .tab {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            color: var(--text-color);
            background-color: var(--header-bg);
            border: none;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-family: inherit;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .tab:hover {
            background-color: var(--border-color);
        }
        .tab.active {
            background-color: var(--main-bg-color);
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        #add-tab-button {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .code-area {
            flex: 1;
            border: 2px solid var(--border-color);
            border-top: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-size: 1rem;
            line-height: 1.5;
            font-family: 'Fira Code', monospace;
        }

        .CodeMirror-gutters {
            background-color: var(--header-bg) !important;
            border-right: 1px solid var(--border-color) !important;
        }

        .CodeMirror-linenumbers {
            color: var(--border-color) !important;
        }

        .console-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--console-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .console-header {
            background-color: var(--border-color);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid #6272a4;
        }

        #output {
            flex: 1;
            white-space: pre-wrap;
            padding: 1rem;
            margin: 0;
            overflow-y: auto;
            font-size: 0.9rem;
            color: var(--success-color);
        }

        footer {
            padding: 1.5rem;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }

        #run-button {
            background-color: var(--run-button-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #run-button:hover:not(:disabled) {
            background-color: var(--run-button-hover);
            transform: translateY(-2px);
        }

        #run-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
            font-family: 'Poppins', sans-serif;
        }
        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <p>Initializing Python environment...</p>
        <p class="loading-text">This may take a moment.</p>
    </div>

    <div class="container">
        <header>
            <h1><span class="highlight">Python</span> Editor</h1>
            <button id="run-button" disabled>Run Code</button>
        </header>

        <main>
            <div class="code-and-tabs">
                <div class="tab-bar" id="tab-bar">
                    <button class="tab active" data-file-id="main">main.py</button>
                    <button id="add-tab-button">+</button>
                </div>
                <div class="code-area">
                    <div id="editor"></div>
                </div>
            </div>

            <div class="console-area">
                <div class="console-header">Output</div>
                <pre id="output"></pre>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const outputConsole = document.getElementById('output');
            const runButton = document.getElementById('run-button');
            const loadingOverlay = document.getElementById('loading-overlay');
            const tabBar = document.getElementById('tab-bar');
            const editorDiv = document.getElementById('editor');

            // Store editor instances and file content
            const files = {
                'main': { name: 'main.py', code: "print('Hello, WebAssembly!')" },
            };
            let currentFileId = 'main';
            let editorInstance;

            // Initialize CodeMirror editor
            function initializeEditor(fileId) {
                if (editorInstance) {
                    editorInstance.toTextArea(); // Detach old editor
                }
                editorDiv.textContent = ''; // Clear old content
                editorInstance = CodeMirror(editorDiv, {
                    value: files[fileId].code,
                    mode: 'python',
                    theme: 'dracula',
                    lineNumbers: true,
                    indentUnit: 4,
                    tabSize: 4,
                    indentWithTabs: true,
                    autofocus: true,
                    lineWrapping: true,
                    extraKeys: { "Ctrl-Space": "autocomplete" }
                });
                editorInstance.on('change', () => {
                    files[currentFileId].code = editorInstance.getValue();
                });
            }

            // Tab switching logic
            tabBar.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab')) {
                    const newFileId = e.target.getAttribute('data-file-id');
                    if (newFileId === currentFileId) return;

                    document.querySelector('.tab.active').classList.remove('active');
                    e.target.classList.add('active');
                    currentFileId = newFileId;
                    initializeEditor(currentFileId);
                }
            });

            // Add new tab functionality
            const addTabButton = document.getElementById('add-tab-button');
            let fileCounter = 1;
            addTabButton.addEventListener('click', () => {
                const newFileId = `file${fileCounter++}`;
                const newFileName = `file${fileCounter-1}.py`;
                files[newFileId] = { name: newFileName, code: '# New file' };

                const newTab = document.createElement('button');
                newTab.classList.add('tab');
                newTab.textContent = newFileName;
                newTab.setAttribute('data-file-id', newFileId);
                tabBar.insertBefore(newTab, addTabButton);
                
                // Switch to the new tab
                document.querySelector('.tab.active').classList.remove('active');
                newTab.classList.add('active');
                currentFileId = newFileId;
                initializeEditor(currentFileId);
            });

            // Pyodide and execution logic
            let pyodide = null;
            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                loadingOverlay.style.display = 'none';
                runButton.disabled = false;
                initializeEditor(currentFileId);
            } catch (error) {
                loadingOverlay.innerHTML = `<p style="color:red;">Failed to load Pyodide. Please check your internet connection.</p>`;
                console.error(error);
            }

            runButton.addEventListener('click', async () => {
                const code = editorInstance.getValue();
                outputConsole.textContent = 'Running code...\n';
                runButton.disabled = true;

                pyodide.setStdout({
                    batched: (message) => { outputConsole.textContent += message + '\n'; }
                });

                try {
                    const result = await pyodide.runPythonAsync(code);
                    if (result !== undefined) {
                        outputConsole.textContent += `>>> ${result}`;
                    }
                    outputConsole.style.color = 'var(--success-color)';
                } catch (err) {
                    outputConsole.textContent = `Error: ${err}`;
                    outputConsole.style.color = 'var(--error-color)';
                } finally {
                    runButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
