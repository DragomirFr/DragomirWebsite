<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --bg-color: #282a36;
            --main-bg-color: #44475a;
            --text-color: #f8f8f2;
            --accent-color: #bd93f9;
            --secondary-accent-color: #ff79c6;
            --border-color: #6272a4;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-color: var(--main-bg-color);
        }

        header {
            background-color: var(--main-bg-color);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .highlight {
            color: var(--accent-color);
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 1rem;
            gap: 1rem;
        }

        .code-area {
            flex: 2;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .CodeMirror {
            height: 100%;
            font-size: 1rem;
            line-height: 1.5;
        }

        .CodeMirror-gutters {
            background-color: var(--main-bg-color) !important;
            border-right: 1px solid var(--border-color) !important;
        }

        .CodeMirror-linenumbers {
            color: var(--border-color) !important;
        }

        .console-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .console-header {
            background-color: var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            font-weight: 700;
        }

        #output {
            flex: 1;
            white-space: pre-wrap;
            padding: 1rem;
            margin: 0;
            overflow-y: auto;
            font-size: 0.9rem;
            color: var(--secondary-accent-color);
        }

        footer {
            padding: 1rem;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }

        #run-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #run-button:hover {
            background-color: var(--secondary-accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">Python</span> Editor</h1>
        </header>

        <main>
            <div class="code-area">
                <div id="editor"></div>
            </div>

            <div class="console-area">
                <div class="console-header">Output</div>
                <pre id="output"></pre>
            </div>
        </main>

        <footer>
            <button id="run-button">Run Code</button>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editor = CodeMirror(document.getElementById('editor'), {
                mode: 'python',
                theme: 'dracula',
                lineNumbers: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: true,
                autofocus: true,
                lineWrapping: true,
                extraKeys: {
                    "Ctrl-Space": "autocomplete"
                }
            });

            editor.setValue("print('Hello, world!')\n\n# Your code goes here...");

            const runButton = document.getElementById('run-button');
            const outputConsole = document.getElementById('output');

            runButton.addEventListener('click', () => {
                const code = editor.getValue();
                outputConsole.textContent = 'Running code...';
                
                // ! This is where you would connect to a backend server.
                // ! The code below is a placeholder and does not execute Python.
                setTimeout(() => {
                    outputConsole.textContent = "This is a placeholder for the output. You need a backend server to run the Python code!";
                }, 1000);
            });
        });
    </script>
</body>
</html>
