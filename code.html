<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --bg-color: #282a36;
            --main-bg-color: #44475a;
            --text-color: #f8f8f2;
            --accent-color: #bd93f9;
            --secondary-accent-color: #ff79c6;
            --border-color: #6272a4;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-color: var(--main-bg-color);
        }

        header {
            background-color: var(--main-bg-color);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .highlight {
            color: var(--accent-color);
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 1rem;
            gap: 1rem;
        }

        .code-area {
            flex: 2;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .CodeMirror {
            height: 100%;
            font-size: 1rem;
            line-height: 1.5;
        }

        .CodeMirror-gutters {
            background-color: var(--main-bg-color) !important;
            border-right: 1px solid var(--border-color) !important;
        }

        .CodeMirror-linenumbers {
            color: var(--border-color) !important;
        }

        .console-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .console-header {
            background-color: var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            font-weight: 700;
        }

        #output {
            flex: 1;
            white-space: pre-wrap;
            padding: 1rem;
            margin: 0;
            overflow-y: auto;
            font-size: 0.9rem;
            color: var(--secondary-accent-color);
        }

        footer {
            padding: 1rem;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }

        #run-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #run-button:hover {
            background-color: var(--secondary-accent-color);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }
        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <p>Initializing Python environment...</p>
        <p class="loading-text">This may take a moment.</p>
    </div>

    <div class="container">
        <header>
            <h1><span class="highlight">Python</span> Editor</h1>
        </header>

        <main>
            <div class="code-area">
                <div id="editor"></div>
            </div>

            <div class="console-area">
                <div class="console-header">Output</div>
                <pre id="output"></pre>
            </div>
        </main>

        <footer>
            <button id="run-button" disabled>Run Code</button>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const outputConsole = document.getElementById('output');
            const runButton = document.getElementById('run-button');
            const loadingOverlay = document.getElementById('loading-overlay');

            // Initialize CodeMirror editor
            const editor = CodeMirror(document.getElementById('editor'), {
                mode: 'python',
                theme: 'dracula',
                lineNumbers: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: true,
                autofocus: true,
                lineWrapping: true,
                extraKeys: {
                    "Ctrl-Space": "autocomplete"
                }
            });

            // Set initial placeholder code
            editor.setValue("import sys\n\nprint('Hello, world!')\n\n# Pyodide captures print() output and streams it here.\n# For example, let's print a simple loop:\nfor i in range(5):\n    print(f'Loop iteration: {i}')");

            // Load Pyodide and the Python environment
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
            });

            // Hide loading overlay and enable the button once Pyodide is ready
            loadingOverlay.style.display = 'none';
            runButton.disabled = false;
            
            // Redirect sys.stdout to our output console
            pyodide.setStdout({
                batched: (message) => {
                    outputConsole.textContent += message + '\n';
                }
            });

            runButton.addEventListener('click', async () => {
                const code = editor.getValue();
                outputConsole.textContent = 'Running code...';

                try {
                    await pyodide.runPythonAsync(code);
                } catch (err) {
                    outputConsole.textContent = `Error: ${err}`;
                    outputConsole.style.color = '#ff5555';
                }
            });
        });
    </script>
</body>
</html>
