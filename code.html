<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Deeper, modern black/grey theme */
            --bg-color: #0d0d10;
            --main-bg-color: #1a1a1f;
            --text-color: #e4e4f0;
            /* New Modern Blue Accent */
            --accent-color: #5352ed;
            --secondary-accent-color: #ffbe76;
            --border-color: #2e2e33;
            --header-bg: #141417;
            --console-bg: #101014;
            --run-button-color: #5352ed;
            --run-button-hover: #4746cc;
            --error-color: #ff6b6b;
            --success-color: #2ed573;
        }

        /* Set Poppins as the primary font for all UI elements */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, var(--main-bg-color), transparent), 
                        radial-gradient(circle at 90% 80%, var(--bg-color), transparent);
            background-size: 200% 200%;
            animation: backgroundGradient 20s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1400px;
            height: 95vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background-color: var(--main-bg-color);
            border: 1px solid var(--border-color);
        }

        header {
            background-color: var(--header-bg);
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .highlight {
            color: var(--accent-color);
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .code-and-tabs {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        /* Improved Tab Bar Styling */
        .tab-bar {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
            padding: 0;
            gap: 2px; /* Space between tabs */
        }
        .tab {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            color: var(--text-color);
            background-color: var(--header-bg);
            border: none;
            border-right: 1px solid var(--border-color);
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .tab:first-of-type {
            border-top-left-radius: 8px;
        }
        .tab:hover {
            background-color: #2e3039;
        }
        .tab.active {
            background-color: var(--main-bg-color);
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: calc(0.75rem - 1px); /* Keep height consistent */
        }
        #add-tab-button {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }
        #add-tab-button:hover {
            color: var(--text-color);
        }
        
        .code-area {
            flex: 1;
            border: 2px solid var(--border-color);
            border-top: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-size: 1rem;
            line-height: 1.5;
            /* JetBrains Mono for the actual code */
            font-family: 'JetBrains Mono', monospace; 
        }

        .CodeMirror-gutters {
            background-color: var(--header-bg) !important;
            border-right: 1px solid var(--border-color) !important;
        }

        .CodeMirror-linenumbers {
            color: var(--border-color) !important;
        }
        
        /* CodeMirror Autocompletion Styling (matches dark theme) */
        .CodeMirror-hints {
            position: absolute;
            z-index: 1000;
            overflow: hidden;
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 20em;
            overflow-y: auto;
            background: var(--console-bg);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            font-family: 'JetBrains Mono', monospace;
        }
        .CodeMirror-hint {
            margin: 0;
            padding: 4px 8px;
            white-space: pre;
            color: var(--text-color);
            cursor: pointer;
        }
        .CodeMirror-hint-active {
            background: var(--accent-color);
            color: var(--header-bg) !important;
        }

        .console-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--console-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .console-header {
            background-color: var(--border-color);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid #6272a4;
            font-family: 'Poppins', sans-serif;
        }

        #output {
            flex: 1;
            white-space: pre-wrap;
            padding: 1rem;
            margin: 0;
            overflow-y: auto;
            font-size: 0.9rem;
            color: var(--success-color);
            /* JetBrains Mono for the output/terminal */
            font-family: 'JetBrains Mono', monospace; 
        }

        #run-button {
            background-color: var(--run-button-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #run-button:hover:not(:disabled) {
            background-color: var(--run-button-hover);
            transform: translateY(-2px);
        }

        #run-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
            font-family: 'Poppins', sans-serif;
        }
        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <p>Initializing Python environment...</p>
        <p class="loading-text">This may take a moment.</p>
    </div>

    <div class="container">
        <header>
            <h1><span class="highlight">Python</span> Editor</h1>
            <button id="run-button" disabled>Run Code</button>
        </header>

        <main>
            <div class="code-and-tabs">
                <div class="tab-bar" id="tab-bar">
                    <button class="tab active" data-file-id="main">main.py</button>
                    <button id="add-tab-button">+</button>
                </div>
                <div class="code-area">
                    <div id="editor"></div>
                </div>
            </div>

            <div class="console-area">
                <div class="console-header">Output</div>
                <pre id="output"></pre>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/python-hint.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const outputConsole = document.getElementById('output');
            const runButton = document.getElementById('run-button');
            const loadingOverlay = document.getElementById('loading-overlay');
            const tabBar = document.getElementById('tab-bar');
            const editorDiv = document.getElementById('editor');

            // File state management
            const files = {
                'main': { name: 'main.py', code: "print('Hello, Modern Web Editor!')\n\n# Try typing 'pr' and pressing Ctrl+Space for autocompletion\n# Try typing an opening bracket '(' or quote '\"' for auto-closing." },
            };
            let currentFileId = 'main';
            let editorInstance;

            // --- Editor Initialization Function ---
            function initializeEditor(fileId) {
                if (editorInstance) {
                    editorInstance.toTextArea();
                }
                editorDiv.textContent = '';
                editorInstance = CodeMirror(editorDiv, {
                    value: files[fileId].code,
                    mode: 'python',
                    theme: 'dracula',
                    lineNumbers: true,
                    indentUnit: 4,
                    tabSize: 4,
                    indentWithTabs: true,
                    autofocus: true,
                    lineWrapping: true,
                    // ** NEW FEATURE: Auto-closing Brackets/Quotes **
                    autoCloseBrackets: true,
                    autoCloseTags: true,
                    // ** NEW FEATURE: Autocompletion (triggered by Ctrl+Space) **
                    extraKeys: { 
                        "Ctrl-Space": "autocomplete",
                        "Tab": function(cm) {
                             if (cm.somethingSelected()) {
                                cm.indentSelection("add");
                             } else if (cm.getOption("indentWithTabs")) {
                                 cm.replaceSelection("\t", "end", "+input");
                             } else {
                                 const spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                                 cm.replaceSelection(spaces, "end", "+input");
                             }
                        }
                    },
                    hintOptions: {
                        completeSingle: false,
                        container: document.body
                    }
                });
                editorInstance.on('change', () => {
                    files[currentFileId].code = editorInstance.getValue();
                });
            }

            // --- Tab Management ---
            tabBar.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab')) {
                    const newFileId = e.target.getAttribute('data-file-id');
                    if (newFileId === currentFileId) return;

                    document.querySelector('.tab.active').classList.remove('active');
                    e.target.classList.add('active');
                    currentFileId = newFileId;
                    initializeEditor(currentFileId);
                }
            });

            const addTabButton = document.getElementById('add-tab-button');
            let fileCounter = 1;
            addTabButton.addEventListener('click', () => {
                const newFileId = `file${fileCounter++}`;
                const newFileName = `script${fileCounter-1}.py`;
                files[newFileId] = { name: newFileName, code: '# Use the main file to run code.' };

                const newTab = document.createElement('button');
                newTab.classList.add('tab');
                newTab.textContent = newFileName;
                newTab.setAttribute('data-file-id', newFileId);
                tabBar.insertBefore(newTab, addTabButton);
                
                document.querySelector('.tab.active').classList.remove('active');
                newTab.classList.add('active');
                currentFileId = newFileId;
                initializeEditor(currentFileId);
            });

            // --- Pyodide Execution Logic ---
            let pyodide = null;
            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                loadingOverlay.style.display = 'none';
                runButton.disabled = false;
                initializeEditor(currentFileId);
            } catch (error) {
                loadingOverlay.innerHTML = `<p style="color:var(--error-color);">Failed to load Python environment. Check your connection.</p>`;
                console.error(error);
            }

            runButton.addEventListener('click', async () => {
                const code = editorInstance.getValue();
                outputConsole.textContent = ''; // Clear the output
                runButton.disabled = true;

                // Redirect print statements
                pyodide.setStdout({
                    batched: (message) => { outputConsole.textContent += message + '\n'; }
                });

                // Run code
                try {
                    // Reset output color before run
                    outputConsole.style.color = 'var(--secondary-accent-color)';
                    
                    await pyodide.runPythonAsync(code);
                    
                    // Set success color if no error was caught
                    outputConsole.style.color = 'var(--success-color)';
                } catch (err) {
                    outputConsole.textContent = `Error: ${err}`;
                    outputConsole.style.color = 'var(--error-color)';
                } finally {
                    runButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
