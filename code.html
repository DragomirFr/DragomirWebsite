<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragomir Python Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
    }

    /* Terminal output */
    #output {
      background-color: #111;
      padding: 15px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    /* Editor container */
    .editor-container {
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Glowing button */
    .run-btn {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 6px;
      transition: 0.3s;
    }
    .run-btn:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 space-y-6">

  <h1 class="text-5xl font-extrabold text-gray-300 mb-4">Dragomir Python Editor</h1>

  <!-- Editor -->
  <div class="w-full max-w-4xl editor-container mb-4">
    <div id="editor" class="h-full"></div>
  </div>

  <!-- Run button -->
  <button id="runBtn" class="run-btn text-white mb-4">Run Code</button>

  <!-- Output terminal -->
  <div class="w-full max-w-4xl">
    <div id="output" class="shadow-lg"></div>
  </div>

  <!-- CodeMirror 6 -->
  <script type="module">
    import {EditorState, basicSetup} from "https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@6.2.0/dist/index.js";
    import {EditorView} from "https://cdn.jsdelivr.net/npm/@codemirror/view@6.4.0/dist/index.js";
    import {python} from "https://cdn.jsdelivr.net/npm/@codemirror/lang-python@6.1.0/dist/index.js";
    import {oneDark} from "https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@6.2.0/dist/index.js";

    const editor = new EditorView({
      state: EditorState.create({
        doc: `# Write your Python code here\nprint("Hello from Dragomir Editor!")`,
        extensions: [basicSetup, python(), oneDark]
      }),
      parent: document.getElementById('editor')
    });

    // Load Pyodide
    let pyodide = null;
    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
    }
    loadPyodideAndPackages();

    const outputEl = document.getElementById('output');

    document.getElementById('runBtn').addEventListener('click', async () => {
      if (!pyodide) {
        outputEl.textContent = "Python is still loading, please wait...";
        return;
      }
      const code = editor.state.doc.toString();
      outputEl.textContent = ''; // clear previous output
      try {
        let result = await pyodide.runPythonAsync(code);
        if (result !== undefined) outputEl.textContent += result + "\n";
      } catch (err) {
        outputEl.textContent += err + "\n";
      }
    });
  </script>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

</body>
</html>
