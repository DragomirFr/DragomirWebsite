<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #1e3a8a, #2563eb, #9333ea, #f43f5e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white text-center p-6">

  <!-- Time -->
  <div id="uk-time" class="text-4xl font-bold"></div>
  <!-- Date -->
  <div id="date" class="text-lg mt-2"></div>

  <!-- Weather -->
  <div id="weather-info" class="text-xl mt-6"></div>

  <!-- Quote -->
  <div class="mt-8 max-w-xl">
    <p id="quote-text" class="italic text-lg"></p>
    <p id="quote-author" class="mt-2 text-sm"></p>
  </div>

  <script>
    // === Time and Date ===
    function updateDisplay() {
      const now = new Date();

      // Time
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Europe/London' };
      const ukTime = now.toLocaleTimeString('en-GB', timeOptions);
      document.getElementById('uk-time').textContent = ukTime + ' UK Time';

      // Date
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('en-GB', dateOptions);
      document.getElementById('date').textContent = formattedDate;
    }
    updateDisplay();
    setInterval(updateDisplay, 1000);

    // === Weather ===
    async function fetchWeather() {
      const lat = 52.2319; // Northampton
      const lon = -0.8954;
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Weather unavailable");
        const data = await response.json();
        const weather = data.current_weather;

        const codes = {
          0: "Clear",
          1: "Mainly clear",
          2: "Partly cloudy",
          3: "Overcast",
          45: "Fog",
          48: "Fog",
          51: "Drizzle",
          53: "Drizzle",
          55: "Drizzle",
          61: "Rain",
          63: "Rain",
          65: "Heavy rain",
          71: "Snow",
          73: "Snow",
          75: "Snow",
          95: "Thunderstorm",
          96: "Thunderstorm",
          99: "Thunderstorm"
        };

        const desc = codes[weather.weathercode] || "Unknown";
        const temp = Math.round(weather.temperature);

        document.getElementById('weather-info').textContent = 
          `Northampton: ${temp}Â°C, ${desc}`;
      } catch (err) {
        console.error(err);
        document.getElementById('weather-info').textContent = "Weather data unavailable";
      }
    }
    fetchWeather();
    setInterval(fetchWeather, 600000); // every 10 min

    // === Quotes ===
    async function fetchDailyQuote() {
      const url = "https://zenquotes.io/api/random";
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Quote unavailable");
        const data = await response.json();
        document.getElementById('quote-text').textContent = `"${data[0].q}"`;
        document.getElementById('quote-author').textContent = `- ${data[0].a}`;
      } catch (err) {
        console.error(err);
        document.getElementById('quote-text').textContent = `"It's not over until I win!"`;
        document.getElementById('quote-author').textContent = "- Eesah Litt";
      }
    }
    fetchDailyQuote();
    setInterval(fetchDailyQuote, 1800000); // every 30 min
  </script>
</body>
</html>
