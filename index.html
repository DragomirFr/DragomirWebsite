<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragomir - Modern Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden; /* Prevent animated background from causing scrollbars */
        }
        
        /* Animated Background Glow Effect */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(100, 100, 100, 0.1), transparent 70%);
            transform: translate(-50%, -50%) rotate(0deg);
            animation: bg-rotate 45s linear infinite;
            z-index: -1;
        }

        @keyframes bg-rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Title Glow Animation */
        .title-glow {
            animation: pulse-glow 3s infinite alternate ease-in-out;
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 10px rgba(200, 200, 200, 0.6), 0 0 20px rgba(200, 200, 200, 0.4);
            }
            to {
                text-shadow: 0 0 20px rgba(200, 200, 200, 0.8), 0 0 40px rgba(200, 200, 200, 0.6);
            }
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">

    <div class="text-center">

        <h1 class="text-6xl md:text-8xl font-black tracking-tighter uppercase mb-4 text-gray-300 title-glow">
            Dragomir
        </h1>
        
        <div class="text-gray-400 text-sm md:text-base font-medium uppercase tracking-widest mt-2">
            <span id="uk-time"></span>
        </div>
        
        <div class="text-gray-400 text-sm md:text-base font-medium uppercase tracking-widest mt-1">
            <span id="nyc-time"></span>
        </div>

    </div>

    <script>
        function updateTimes() {
            // Create a new Date object
            const now = new Date();

            // Options for formatting the time
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            };

            // UK Time
            options.timeZone = 'Europe/London';
            const ukTime = now.toLocaleTimeString('en-GB', options);
            document.getElementById('uk-time').textContent = ukTime + ' UK Time';
            
            // NYC Time
            options.timeZone = 'America/New_York';
            const nycTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('nyc-time').textContent = nycTime + ' NYC Time';
        }

        // Call the function to display the time immediately
        updateTimes();

        // Update the time every second
        setInterval(updateTimes, 1000);
    </script>

</body>
</html>
