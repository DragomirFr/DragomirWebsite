<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragomir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    /* Rotating glow background */
    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: 150vw;
      background: radial-gradient(circle, rgba(100, 100, 100, 0.1), transparent 70%);
      transform: translate(-50%, -50%) rotate(0deg);
      animation: bg-rotate 45s linear infinite;
      z-index: -1;
    }

    @keyframes bg-rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Floating circles */
    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }
    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      animation: animate-circles 25s linear infinite;
      bottom: -150px;
    }
    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    @keyframes animate-circles {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }

    /* Glowing title */
    .title-glow {
      animation: pulse-glow 3s infinite alternate ease-in-out;
    }
    @keyframes pulse-glow {
      from { text-shadow: 0 0 10px rgba(200, 200, 200, 0.6), 0 0 20px rgba(200, 200, 200, 0.4); }
      to { text-shadow: 0 0 20px rgba(200, 200, 200, 0.8), 0 0 40px rgba(200, 200, 200, 0.6); }
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">

  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <div class="text-center">
    <h1 class="text-6xl md:text-8xl font-black tracking-tighter uppercase mb-4 text-gray-300 title-glow">
      Dragomir
    </h1>

    <div class="mt-4 space-y-2">
      <div class="text-gray-400 text-sm md:text-base font-medium uppercase tracking-widest">
        <span id="uk-time"></span>
      </div>
      <div class="text-gray-400 text-sm md:text-base font-medium uppercase tracking-widest">
        <span id="date"></span>
      </div>
      <div class="text-gray-400 text-sm md:text-base font-medium uppercase tracking-widest mt-4 pt-2 border-t border-gray-700">
        <span id="weather-info"></span>
      </div>
      <div class="mt-6 pt-4 border-t border-gray-700">
        <blockquote class="text-lg italic text-gray-300">
          <p class="mb-2" id="quote-text"></p>
          <footer class="text-sm text-gray-500 not-italic" id="quote-author"></footer>
        </blockquote>
      </div>
    </div>
  </div>

  <script>
    // Time + Date
    function updateDisplay() {
      const now = new Date();
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Europe/London' };
      const ukTime = now.toLocaleTimeString('en-GB', timeOptions);
      document.getElementById('uk-time').textContent = ukTime + ' UK Time';

      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-GB', dateOptions);
    }
    updateDisplay();
    setInterval(updateDisplay, 1000);

    // Weather
    async function fetchWeather() {
      const lat = 52.2319, lon = -0.8954; // Northampton
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const weather = data.current_weather;
        const codes = {
          0: "Clear", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
          45: "Fog", 48: "Fog", 51: "Drizzle", 53: "Drizzle", 55: "Drizzle",
          61: "Rain", 63: "Rain", 65: "Heavy rain",
          71: "Snow", 73: "Snow", 75: "Snow",
          95: "Thunderstorm", 96: "Thunderstorm", 99: "Thunderstorm"
        };
        const desc = codes[weather.weathercode] || "Unknown";
        const temp = Math.round(weather.temperature);
        document.getElementById('weather-info').textContent = `${temp}Â°C, ${desc}`;
      } catch {
        document.getElementById('weather-info').textContent = "Weather unavailable";
      }
    }
    fetchWeather();
    setInterval(fetchWeather, 600000);

    // Quote
    async function fetchDailyQuote() {
      const url = "https://zenquotes.io/api/random";
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('quote-text').textContent = `"${data[0].q}"`;
        document.getElementById('quote-author').textContent = `- ${data[0].a}`;
      } catch {
        document.getElementById('quote-text').textContent = `"It's not over until I win!"`;
        document.getElementById('quote-author').textContent = "- Eesah Litt";
      }
    }
    fetchDailyQuote();
  </script>
</body>
</html>
