<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragomir - Modern Theme</title>
    <!-- Tailwind CSS CDN for simplified styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden; /* Prevent animated background from causing scrollbars */
        }
        
        /* Animated Background Glow Effect */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(100, 100, 100, 0.1), transparent 70%);
            transform: translate(-50%, -50%) rotate(0deg);
            animation: bg-rotate 45s linear infinite;
            z-index: -1;
        }

        @keyframes bg-rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Title Glow Animation */
        .title-glow {
            animation: pulse-glow 3s infinite alternate ease-in-out;
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 10px rgba(200, 200, 200, 0.6), 0 0 20px rgba(200, 200, 200, 0.4);
            }
            to {
                text-shadow: 0 0 20px rgba(200, 200, 200, 0.8), 0 0 40px rgba(200, 200, 200, 0.6);
            }
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Main container for all content, centered and responsive -->
    <div class="text-center">

        <!-- Responsive title with a pulsing glow animation -->
        <h1 class="text-6xl md:text-8xl font-black tracking-tighter uppercase mb-4 text-gray-300 title-glow">
            Dragomir
        </h1>

    </div>

</body>
</html>
