<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragomir's Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* BACKGROUND VORTEX */
    body::before {
      content: '';
      position: fixed;
      top: 50%; left: 50%;
      width: 200vw; height: 200vw;
      transform: translate(-50%, -50%) rotate(0deg);
      background: conic-gradient(from 0deg at 50% 50%, #04080f 0deg, #0a1122 90deg, #0f1735 180deg, #18244f 270deg, #04080f 360deg);
      animation: vortexRotate 160s linear infinite;
      filter: blur(30px);
      z-index: -3;
    }
    @keyframes vortexRotate {
      from {transform:translate(-50%,-50%) rotate(0deg);}
      to {transform:translate(-50%,-50%) rotate(360deg);}
    }

    /* STARFIELD */
    #starfield {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; pointer-events: none;
    }

    /* ENERGY CORE */
    .energy-core {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 240px; height: 240px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #0d1b3a 0%, #050a18 60%, transparent 80%);
      box-shadow: 0 0 60px 30px rgba(64,148,255,0.15);
      animation: corePulse 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes corePulse {
      0% {transform:translate(-50%,-50%) scale(1);}
      100% {transform:translate(-50%,-50%) scale(1.08);}
    }

    /* MENU BUTTON */
    .menu-btn {
      position: fixed;
      top: 20px; left: 20px;
      width: 58px; height: 58px;
      border-radius: 50%;
      background: rgba(20,30,50,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 20px rgba(100,150,255,0.2);
      display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(14px);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 30;
    }
    .menu-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(100,150,255,0.5);
    }
    .menu-icon {
      color: #a0bfff;
      width: 28px; height: 28px;
      transition: all 0.3s ease;
    }
    .menu-btn:hover .menu-icon {
      color: #fff;
      filter: drop-shadow(0 0 6px rgba(100,150,255,0.7));
    }

    /* SIDEBAR PANEL */
    .sidebar-panel {
      position: fixed; top: 0; left: 0;
      height: 100vh; width: 280px;
      background: rgba(20,25,40,0.7);
      backdrop-filter: blur(20px) brightness(1.2);
      border-right: 1px solid rgba(255,255,255,0.1);
      border-radius: 0 20px 20px 0;
      box-shadow: 0 0 60px rgba(0,0,0,0.6);
      transform: translateX(-320px) scale(0.96);
      opacity: 0;
      transition: all 0.45s cubic-bezier(0.23,1,0.32,1);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 20;
    }
    .sidebar-panel.active {
      transform: translateX(0) scale(1);
      opacity: 1;
    }

    /* SIDEBAR LINKS */
    .sidebar-link {
      display: flex; align-items: center;
      margin: 1rem 0;
      color: #c0d4ff;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      width: 70%;
      justify-content: flex-start;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(-20px);
    }
    .sidebar-panel.active .sidebar-link {
      animation: slideIn 0.5s ease forwards;
    }
    .sidebar-link i {
      margin-right: 0.8rem; width: 22px;
    }
    .sidebar-link:hover {
      background: rgba(100,150,255,0.15);
      box-shadow: 0 0 15px rgba(100,150,255,0.3);
      color: #fff;
      transform: translateX(4px);
    }
    @keyframes slideIn {
      to {opacity: 1; transform: translateX(0);}
    }

    /* TITLE */
    .title-glow {
      animation: pulse-glow 3s infinite alternate ease-in-out;
      color: #e0e0e0;
    }
    @keyframes pulse-glow {
      from {text-shadow: 0 0 15px rgba(90,150,255,0.6);}
      to {text-shadow: 0 0 35px rgba(160,200,255,0.9);}
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .sidebar-panel {
        width: 220px;
      }
      .menu-btn {
        width: 52px; height: 52px;
      }
      .sidebar-link {
        font-size: 0.95rem;
      }
    }
    @media (max-width: 480px) {
      .sidebar-panel {
        width: 200px;
      }
      .sidebar-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body class="bg-gray-950 grid-field p-4">
  <!-- MENU BUTTON -->
  <div class="menu-btn" id="menuBtn">
    <i data-lucide="menu" class="menu-icon"></i>
  </div>

  <!-- SIDEBAR PANEL -->
  <div class="sidebar-panel" id="sidebar">
    <a href="/ai" class="sidebar-link" style="animation-delay:0.1s;"><i data-lucide="cpu"></i>   AI</a>
    <a href="/clock" class="sidebar-link" style="animation-delay:0.25s;"><i data-lucide="clock"></i>   Clock</a>
    <a href="/code" class="sidebar-link" style="animation-delay:0.4s;"><i data-lucide="code"></i>   Code</a>
    <a href="/weather" class="sidebar-link" style="animation-delay:0.55s;"><i data-lucide="cloud-sun"></i>   Weather</a>
  </div>

  <!-- STARFIELD -->
  <canvas id="starfield"></canvas>

  <!-- ENERGY CORE -->
  <div class="energy-core">
    <div class="core-particle" style="animation-delay:0s;"></div>
    <div class="core-particle" style="animation-delay:2s;"></div>
    <div class="core-particle" style="animation-delay:4s;"></div>
    <div class="core-particle" style="animation-delay:6s;"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="text-center z-10">
    <h1 class="text-6xl md:text-8xl font-black tracking-tighter uppercase mb-4 title-glow">Dragomir</h1>
    <div class="mt-4 space-y-2">
      <div class="text-gray-400 text-sm md:text-base font-medium uppercase tracking-widest fade-in content-item">
        <span id="uk-time"></span>
      </div>
      <div class="text-gray-400 text-sm md:text-base font-medium uppercase tracking-widest fade-in content-item">
        <span id="date"></span>
      </div>
      <div class="text-gray-400 text-sm md:text-base font-medium uppercase tracking-widest mt-4 pt-2 border-t border-gray-700 fade-in content-item">
        <span id="weather-info"></span>
      </div>
      <div class="mt-6 pt-4 border-t border-gray-700 fade-in content-item">
        <blockquote class="text-lg italic text-gray-300">
          <p class="mb-2" id="quote-text"></p>
          <footer class="text-sm text-gray-500 not-italic" id="quote-author"></footer>
        </blockquote>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const menuIcon = menuBtn.querySelector('i');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      if (sidebar.classList.contains('active')) {
        menuIcon.setAttribute('data-lucide', 'x');
      } else {
        menuIcon.setAttribute('data-lucide', 'menu');
      }
      lucide.createIcons();
    });

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('active');
        menuIcon.setAttribute('data-lucide', 'menu');
        lucide.createIcons();
      }
    });

    // Time + Date
    function updateDisplay() {
      const now = new Date();
      const tOpts = {hour:'2-digit',minute:'2-digit',second:'2-digit',timeZone:'Europe/London'};
      document.getElementById('uk-time').textContent = now.toLocaleTimeString('en-GB', tOpts) + ' UK TIME';
      document.getElementById('date').textContent = now.toLocaleDateString('en-GB',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
    }
    updateDisplay(); setInterval(updateDisplay,1000);

    // Weather
    async function fetchWeather(){
      const lat=52.2319, lon=-0.8954;
      const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      try{
        const res=await fetch(url); const data=await res.json();
        const w=data.current_weather;
        const desc={0:"Clear Sky",1:"Mainly Clear",2:"Partly Cloudy",3:"Overcast",45:"Fog",48:"Fog",51:"Drizzle",53:"Drizzle",55:"Drizzle",61:"Rain",63:"Rain",65:"Heavy Rain",71:"Snow",73:"Snow",75:"Snow",95:"Thunderstorm",96:"Thunderstorm",99:"Thunderstorm"}[w.weathercode]||"Unknown";
        document.getElementById('weather-info').textContent=`NORTHAMPTON: ${Math.round(w.temperature)}Â°C, ${desc}`;
      }catch{document.getElementById('weather-info').textContent="WEATHER DATA OFFLINE";}
    }
    fetchWeather(); setInterval(fetchWeather,1800000);

    // Quote
    async function fetchDailyQuote(){
      try{
        const res=await fetch("https://zenquotes.io/api/random");
        const data=await res.json();
        document.getElementById('quote-text').textContent=`"${data[0].q}"`;
        document.getElementById('quote-author').textContent=`- ${data[0].a}`;
      }catch{
        document.getElementById('quote-text').textContent=``;
        document.getElementById('quote-author').textContent="";
      }
    }
    fetchDailyQuote();

    // Starfield
    const canvas=document.getElementById('starfield'), ctx=canvas.getContext('2d');
    let stars=[], w,h,cx,cy;
    function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;cx=w/2;cy=h/2;stars=Array.from({length:250},()=>({x:Math.random()*w-cx,y:Math.random()*h-cy,z:Math.random()*w,pz:Math.random()*w}));}
    addEventListener('resize',resize); resize();
    function animate(){
      ctx.fillStyle="rgba(0,0,0,0.3)"; ctx.fillRect(0,0,w,h);
      ctx.strokeStyle="rgba(180,200,255,0.8)"; ctx.lineWidth=1; ctx.beginPath();
      for(const s of stars){s.z-=8;if(s.z<=0){s.z=w;s.x=Math.random()*w-cx;s.y=Math.random()*h-cy;s.pz=s.z;}
        const sx=(s.x/s.z)*cx+cx, sy=(s.y/s.z)*cy+cy, px=(s.x/s.pz)*cx+cx, py=(s.y/s.pz)*cy+cy;
        s.pz=s.z;ctx.moveTo(px,py);ctx.lineTo(sx,sy);}
      ctx.stroke(); requestAnimationFrame(animate);
    } animate();
  </script>
</body>
</html>
