<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragomir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: white;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(270deg, #1e1e2f, #0f2027, #2c5364, #1c1c2c);
      background-size: 800% 800%;
      animation: gradientShift 30s ease infinite;
      z-index: -3;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glowing Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(80px);
      animation: floatOrb 20s infinite ease-in-out;
      z-index: -2;
    }

    .orb:nth-child(1) {
      width: 400px; height: 400px;
      background: #00f0ff;
      top: 20%; left: 10%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 300px; height: 300px;
      background: #ff0080;
      top: 60%; left: 70%;
      animation-delay: 5s;
    }

    .orb:nth-child(3) {
      width: 500px; height: 500px;
      background: #00ff85;
      top: 80%; left: 30%;
      animation-delay: 10s;
    }

    @keyframes floatOrb {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-60px) translateX(40px); }
    }

    /* Title Glow */
    .title-glow {
      animation: pulse-glow 3s infinite alternate ease-in-out;
    }

    @keyframes pulse-glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.4), 0 0 20px rgba(255,255,255,0.2); }
      to { text-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 50px rgba(255,255,255,0.6); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-center">

  <!-- Background Orbs -->
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <!-- Content -->
  <div>
    <h1 class="text-6xl md:text-8xl font-black uppercase mb-6 title-glow">
      Dragomir
    </h1>

    <div class="space-y-3">
      <div class="text-gray-300 text-sm md:text-base uppercase tracking-widest">
        <span id="uk-time"></span>
      </div>

      <div class="text-gray-300 text-sm md:text-base uppercase tracking-widest">
        <span id="date"></span>
      </div>

      <div class="text-gray-300 text-sm md:text-base uppercase tracking-widest mt-4 pt-2 border-t border-gray-700">
        <span id="weather-info"></span>
      </div>

      <div class="mt-6 pt-4 border-t border-gray-700 max-w-xl mx-auto">
        <blockquote class="text-lg italic text-gray-200">
          <p class="mb-2" id="quote-text"></p>
          <footer class="text-sm text-gray-400 not-italic" id="quote-author"></footer>
        </blockquote>
      </div>
    </div>
  </div>

  <script>
    // === Time & Date ===
    function updateDisplay() {
      const now = new Date();

      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Europe/London' };
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

      document.getElementById('uk-time').textContent = now.toLocaleTimeString('en-GB', timeOptions) + ' UK Time';
      document.getElementById('date').textContent = now.toLocaleDateString('en-GB', dateOptions);
    }
    updateDisplay();
    setInterval(updateDisplay, 1000);

    // === Weather ===
    async function fetchWeather() {
      const lat = 52.2319, lon = -0.8954; // Northampton
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Weather unavailable");
        const data = await response.json();
        const w = data.current_weather;

        const weatherMap = {
          0: "Clear sky ‚òÄÔ∏è",
          1: "Mainly clear üå§Ô∏è",
          2: "Partly cloudy ‚õÖ",
          3: "Overcast ‚òÅÔ∏è",
          45: "Fog üå´Ô∏è",
          48: "Rime fog üå´Ô∏è",
          51: "Light drizzle üå¶Ô∏è",
          53: "Drizzle üåßÔ∏è",
          55: "Heavy drizzle üåßÔ∏è",
          61: "Light rain üåßÔ∏è",
          63: "Rain üåßÔ∏è",
          65: "Heavy rain ‚õàÔ∏è",
          71: "Light snow üå®Ô∏è",
          73: "Snow üå®Ô∏è",
          75: "Heavy snow ‚ùÑÔ∏è",
          95: "Thunderstorm ‚õàÔ∏è",
          96: "Thunderstorm w/ hail ‚õàÔ∏è"
        };

        const desc = weatherMap[w.weathercode] || "Unknown";
        const temp = Math.round(w.temperature);
        const wind = Math.round(w.windspeed);

        document.getElementById('weather-info').textContent =
          `Northampton: ${desc}, ${temp}¬∞C, Wind ${wind} km/h`;
      } catch (err) {
        console.error(err);
        document.getElementById('weather-info').textContent = "Weather data unavailable";
      }
    }
    fetchWeather();
    setInterval(fetchWeather, 600000); // every 10 mins

    // === Daily Quote ===
    async function fetchDailyQuote() {
      const url = "https://api.quotable.io/random";
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Quote unavailable");
        const data = await res.json();
        document.getElementById('quote-text').textContent = `"${data.content}"`;
        document.getElementById('quote-author').textContent = `- ${data.author}`;
      } catch (err) {
        console.error(err);
        document.getElementById('quote-text').textContent = "‚ÄúIt's not over until I win!‚Äù";
        document.getElementById('quote-author').textContent = "- Eesah Litt";
      }
    }
    fetchDailyQuote();
    setInterval(fetchDailyQuote, 1800000); // every 30 mins
  </script>

</body>
</html>
