<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragomir's Editor - Copyright</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0a0a14 0%, #040408 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      position: relative;
    }

    /* Aurora background shimmer */
    .aurora {
      position: absolute;
      inset: 0;
      background: linear-gradient(115deg,
        rgba(65,105,225,0.25),
        rgba(100,149,237,0.05),
        rgba(72,61,139,0.15));
      filter: blur(100px);
      animation: auroraShift 25s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes auroraShift {
      0% { transform: translate(0%, 0%) rotate(0deg); }
      100% { transform: translate(-10%, -10%) rotate(15deg); }
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      background: radial-gradient(circle, rgba(65,105,225,0.4), rgba(65,105,225,0));
      border-radius: 50%;
      filter: blur(35px);
      z-index: 0;
      animation: float 18s ease-in-out infinite;
    }
    .orb:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 15%; animation-delay: 0s; }
    .orb:nth-child(2) { width: 200px; height: 200px; bottom: 10%; right: 10%; animation-delay: 4s; }
    .orb:nth-child(3) { width: 120px; height: 120px; top: 45%; right: 25%; animation-delay: 2s; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
    }

    /* Moving grid overlay */
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(65,105,225,0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(65,105,225,0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 80s linear infinite;
      opacity: 0.3;
      z-index: 1;
    }
    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: -200px -200px; }
    }

    /* Main card */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(12,14,20,0.8);
      border: 1px solid rgba(65,105,225,0.4);
      border-radius: 1.5rem;
      backdrop-filter: blur(20px);
      padding: 3rem 2.5rem;
      max-width: 750px;
      box-shadow: 0 0 50px rgba(65,105,225,0.3);
      text-align: center;
      overflow: hidden;
      animation: fadeInCard 1.4s ease-out forwards;
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing animation for title */
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #4169e1;
      width: 0;
      margin: 0 auto 1rem;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #7aa2ff, #4169e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation:
        typing 3s steps(30, end) forwards,
        blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { border-color: #4169e1; }
      51%, 100% { border-color: transparent; }
    }

    /* Keep text visible and remove cursor cleanly */
    .typewriter.done {
      width: 100%;
      border-right: none;
    }

    /* Glow pulse */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(65,105,225,0.3), rgba(65,105,225,0));
      filter: blur(60px);
      z-index: 0;
      opacity: 0;
      animation: pulseGlow 4s ease-in-out 3s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Paragraph fade-in after typing */
    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: #c8c8d8;
      line-height: 1.7;
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeInText 1.5s ease-out 3.5s forwards;
    }
    @keyframes fadeInText {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .card { padding: 2rem 1.5rem; }
    }
  </style>
</head>

<body>
  <div class="aurora"></div>
  <div class="grid"></div>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="card">
    <div class="glow"></div>
    <h1 class="typewriter" id="title">The Code is Mine.</h1>
    <p>
      All intellectual property created and compiled within the domain of
      <strong>Dragomirâ€™s Editor</strong> belongs exclusively to Dragomir.  
      By proceeding, you acknowledge and accept these terms.
    </p>
  </div>

  <script>
    // After typing animation finishes, fix text width and hide cursor
    setTimeout(() => {
      const title = document.getElementById('title');
      title.classList.add('done');
    }, 3100); // slightly after typing completes
  </script>
</body>
</html>
